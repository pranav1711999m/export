<div class="col-lg-12 table-responsive" #TABLE #table>
  <div style="padding-bottom: 10px;padding-top: 10px;">
    <div class="row">
      <div class="col-sm-12">
        <button (click)="ExportTOExcel()" class="btn btn-success">Export</button> </div>
    </div>
  </div>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>No </th>
        <th>State</th>
        <th>Population in crores
        </th>
        <th>
          National share in %

        </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tm of team">
        <td>{{tm.Sno}}</td>
        <td>{{tm.state}}</td>
        <td>{{tm.population}}</td>
        <td>{{tm.ns}}</td>

      </tr>
    </tbody>
  </table>
</div>
